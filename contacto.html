<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon/Logo.ico" type="image/x-icon">
    <link rel="stylesheet" href="/Estilos/estilo1.css">
    <title>contacto</title>
    
</head>
<body>
 <div class="contairner mt-5">
    <h2 class="text-center mb-5"> FORMULARIO DE CONTACTO</h2>

    <div class="row col-md-8 offset-md-2">
    
    

     <form class="was-validated">

     <label class="form-label" for="nombre">NOMBRE:</label>
     <input class="form-control"  id="nombre" placeholder="nombre" required> 

     <label class="form-label" for="email">CORREO ELECTRONICO:</label>
     <input class="form.control" type="email" name="email" id="email" placeholder="email" required>

     <label class="form-label" for="TELEFONO">TELEFONO:</label>
     <input class="form-control" type="number" name="TELEFONO" id="TELEFONO" placeholder="telefono" required>

     <label class="form-label" for="comentario">COMENTARIO</label>
     <textarea class="form-control" name="" id="" cols="30" rows="10" placeholder="escribi tu comentario aqui"></textarea>

     <div class="text-center">
        <input class="btn btn-success" type="submit" value="ENVIAR">
        <input class="btn btn-danger" type="reset" value="CANCELAR">

     </div>


     </form>

     </div>

</div>

</body>
<script>
    // Example starter JavaScript for disabling form submissions if there are invalid fields
(() => {
  'use strict'

  // Fetch all the forms we want to apply custom Bootstrap validation styles to
  const forms = document.querySelectorAll('.needs-validation')

  // Loop over them and prevent submission
  Array.from(forms).forEach(form => {
    form.addEventListener('submit', event => {
      if (!form.checkValidity()) {
        event.preventDefault()
        event.stopPropagation()
      }

      form.classList.add('was-validated')
    }, false)
  })
})()
</script>
</html>
