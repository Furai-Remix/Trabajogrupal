<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon/Logo.ico" type="image/x-icon">
    <link rel="stylesheet" href="/Estilos/estilo1.css">
    <title>Contacto</title>
</head>
<body>
    <header>
        <div class="home">
            <div class="logo">
                <img src="favicon/Logo.ico" alt="Logo" width="55">
            </div>
            <div class="marca">
                <h1>CONCENSIONARIA "LOS 4 FANTASTICOS"</h1>
            </div>
        </div>      
    </header>

    <div class="navbar">
        <nav>
            <a href="index.html">volver atras</a>
           
            <a href="/contacto.html">Contacto</a>
        </nav>
    </div>  
 <div class="contairner mt-5">
    <h2 class="text-center mb-5">FORMULARIO DE CONTACTO<br></h2>
    <h2></h2>
    <div class="row col-md-8 offset-md-2">
    
     <form class="was-validated">

     <label class="form-label" for="nombre">NOMBRE:</label>
     <input class="form-control"  id="nombre" placeholder="Nombre"> 

     <label class="form-label" for="email">CORREO ELECTRÓNICO:</label>
     <input class="form.control" type="email" name="email" id="email" placeholder="E-mail">

     <label class="form-label" for="TELEFONO">TELÉFONO:</label>
     <input class="form-control" type="number" name="TELEFONO" id="TELEFONO" placeholder="Teléfono">

     <label class="form-label" for="comentario">COMENTARIO</label>
     <textarea class="form-control" name="comentario" id="comentario" cols="30" rows="10" placeholder="Escribi tu comentario aqui"></textarea>

     <div class="boton">
        <input type="submit" id="ENVIAR" value="ENVIAR">
        <input type="reset" id="CANCELAR" value="CANCELAR">
     </div>
    </form>
     <script src="/java/java.js"></script>
     </div>
    </div>
</body>
</html>
